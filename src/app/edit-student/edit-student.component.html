<mat-card *ngIf = "Student">
    <form class="example-form" #createStudentForm = "ngForm" (ngSubmit)="saveStudent()">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput name="firstName" [(ngModel)]="Student.firstName" required="Student.firstName">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput name="lastName" [(ngModel)]="Student.lastName" required="Student.lastName">
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput name="email" [(ngModel)]="Student.email" required="Student.email">
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>City</mat-label>
            <input matInput name="city" [(ngModel)]="Student.city" required="Student.city">
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Phone Number</mat-label>
            <input matInput name="phone" [(ngModel)]="Student.phone" required="Student.phone">
          </mat-form-field>
          <br>
          <button mat-raised-button color="primary" type="submit"
          [disabled]="!createStudentForm.form.valid">Submit</button>
      </form>
    </mat-card>
