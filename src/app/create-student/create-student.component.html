<mat-card class="container">
    <form class="example-form" #createStudentForm = "ngForm" (ngSubmit)="createStudent()">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput name="firstName" [(ngModel)]="Student.firstName" required="Student.firstName">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput name="lastName" [(ngModel)]="Student.lastName" required="Student.lastName">
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput name="email" [(ngModel)]="Student.email" required="Student.email">
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>City</mat-label>
            <input matInput name="city" [(ngModel)]="Student.city" required="Student.city">
          </mat-form-field>
          <!-- <mat-form-field appearance="fill">
            <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>City</mat-label>
            <mat-select>
              <mat-option>None</mat-option>
              <mat-option matInput name="city" *ngFor="let city of cities" [value]="city" [(ngModel)]="Student.city">{{city}}</mat-option>
            </mat-select>
          </mat-form-field>-->
          <br>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Phone Number</mat-label>
            <input matInput name="phone" [(ngModel)]="Student.phone" required="Student.phone">
          </mat-form-field>
          <br>
          <button mat-raised-button color="primary" type="submit"
          [disabled]="!createStudentForm.form.valid">Submit</button>
      </form>
    </mat-card>
